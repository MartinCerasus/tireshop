<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to BBB Tire Shop</title>
</head>
<body>
    <h1>Welcome to BBB Tire Shop</h1>
    <p>Book a tire change</p>
    <form action="index" method="post">
        <label for="city">Please select a city:</label>
        <select name="city" id="city">
            <option value="London">London, 1A Gunton Rd (Passenger car)</option>
            <option value="Manchester">Manchester, 14 Bury New Rd (Passenger car, Lorry)</option>
        </select><br>

        <label for="year">Year:</label>
        <select name="year" id="year">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select><br>

        <label for="month">Month:</label>
        <select name="month" id="month">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select><br>

        <input type="submit" value="OK">
    </form>
</body>
</html>
